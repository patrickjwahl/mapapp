<!doctype html>
<html>
<head>
<link rel="stylesheet" href="layout.css">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="app.js"></script>
</head>


<body class="bkg" style="background-image:url(https://s10.postimg.org/4bby3l8fd/mit_campus.png)">
<input class="btn" id="show_sidebar" type="button" value=">>>">
<div id="sidebar">
<p>Icons:</p>

<img src="https://s13.postimg.org/rtyfxbsvr/info_icon.png" class="icon" id="info" alt="info">
<img src="http://i.imgur.com/0S1StJM.png" class="icon" id="restroom" alt="info">

</div>

<div id="info_entry" class="info_entry">
<input id="delete" type="button" value="X">
<label for="name">Name</label>
<input type="text" id="name">
<br/>
<label for="address">Address</label>
<input type="text" id="address">
<br/>
<input id="save" type="button" value="Save">
</div>

<div id="key">
<h3><u>Key:</u></h3>
<br/>
<img src="https://s13.postimg.org/rtyfxbsvr/info_icon.png" class="icon" id="info" alt="info">
<input type="checkbox" id="info_check" checked>
<img src="http://i.imgur.com/0S1StJM.png" class="icon" id="restroom" alt="info">
<input type="checkbox" id="restroom_check" checked>
</div>

</body>
</html>
